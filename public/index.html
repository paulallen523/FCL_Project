<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Paul Allen - Todo App for Code Louisville Final Proj</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:100px; }
		#todo-list 				{ margin-bottom:20px; }
		#todo-form 	 			{ margin-bottom:50px; }
		#inputBox					{ background-color: rgba(0,34,102,.2); border: 10px groove darkgray; }
		#mainBigBox				{ background-color: rgba(0,34,102,.2); border: 10px groove darkgray; color: #000; }
		#addButton				{ background-color: rgba(0,34,102,.2); border: 10px groove darkgray; color: #000; }
		#checkBox					{ color: #000; }
		#pageBackground		{ background-color: rgba(204,255,255,.8);}
		#inputBoxUpper		{color:red;}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body id="pageBackground"ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div id="mainBigBox"class="jumbotron text-center">
			<h2>Basic ToDo List <span class="label label-info">{{ todos.length }}</span></h2>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">



				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div id="checkBox"class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div id="inputBoxUpper"class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input id="inputBox"type="text" class="form-control input-lg text-center" placeholder="Place ToDo list item here" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button id="addButton"type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add to List<br>(or press "Enter" key)</br> </button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p style="color: #000;">A basic ToDo list by</p><a href="http://">Paul Allen</a></p>

		</div>

	</div>

</body>
</html>
